language: node_js
node_js:
  - "node"

sudo: false
cache:
  directories:
    - node_modules

after_success:
  - |
      body='{
      "request": {
        "branch":"master"
      }}'
  - |
      curl -s -X POST
        -H "Content-Type: application/json"
        -H "Accept: application/json"
        -H "Travis-API-Version: 3"
        -H "Authorization: token $MY_TRAVIS_CI_API_TOKEN"
        -d "$body"
        https://api.travis-ci.org/repo/test-splo%2Ftest1_deploy-openshift/requests
